<!DOCTYPE html>
<html>

<head>
    <title>HW5</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Welcome to my dog birthday party page!</h1>
        <h2>Write down what you wish for him</h2>
    </header>
    <main>
        <section id="main_background_image">
            <section id="Birthday_form">
                <form id="birthday_form">
                    <div id="wisher_name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div id="wisher_wish">
                        <label for="wish">Wish:</label>
                        <textarea id="wish" name="wish" required></textarea>
                    </div>
                    <div id="wisher_submit">
                        <button type="submit" id="submit_form"></button>
                    </div>
                </form>
            </section>
            <section id="Rendom_images">
                <div id="img_back">
                    <div id="img_back1">
                        <div id="img_back2">
                            <div id="img_container">

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="birthday_wishes"></section>
        </section>
</body>

</html>
