<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW5</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./js/index.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to the wishes page!</h1>
        <h2>Write down what you wish for yourself</h2>
    </header>
    <main>
        <section id="main_background_image">
            <section id="Birthday_form">
                <form id="birthday_form">
                    <div id="wisher_name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div id="wisher_wish">
                        <label for="wish">Wish:</label>
                        <textarea id="wish" name="wish" required></textarea>
                    </div>
                    <div id="wisher_submit">
                        <button type="submit" class="submit_form" id="Submit_new"><img src="./imges/plus-svgrepo-com.svg" alt="plus-svgrepo-com"></button>
                        <button type="submit" class="submit_form" id="Edit_BTN_submit"><img src="./imges/pen.png" alt="pen"></button>
                    </div>
                </form>
            </section>

            <!-- Added HTML for card background -->
            <section id="Rendom_images">
                <div id="img_back" class="card-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card">
                        <img src="https://picsum.photos/200/300" alt="img_rendom" id="img_rendom">
                    </div>
                </div>
            </section>

            <section id="birthday_wishes">
                <ul id="wishes_list">
                </ul>
            </section>
        </section>
    </main>
</body>

</html>
